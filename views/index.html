<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Brain Visualization</title>
  <script src="https://unpkg.com/cytoscape@3.22.0/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Notion Second Brain Visualization</h2>
  <div id="cy"></div>
  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      try {
        // Fetch the graph data from your server
        const response = await fetch('/graph-data');
        const graphData = await response.json();

        // Render the graph using Cytoscape.js
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: {
            nodes: graphData.nodes,
            edges: graphData.edges,
          },
          style: [
            {
              selector: 'node',
              style: {
                'label': 'data(label)',
                'width': 50,
                'height': 50,
                'background-color': '#0074D9',
              },
            },
            {
              selector: 'edge',
              style: {
                'width': 2,
                'line-color': '#ccc',
                'target-arrow-color': '#ccc',
                'target-arrow-shape': 'triangle',
              },
            },
          ],
          layout: {
            name: 'cose',
            animate: true,
          },
        });
      } catch (error) {
        console.error('Error fetching graph data:', error);
      }
    });
  </script>
</body>
</html>
